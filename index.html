<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google</title>
<style>
  /* Google-like minimal style */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    user-select: none;
  }
  img {
    width: 272px;
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 500px;
    padding: 10px 15px;
    font-size: 18px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    box-shadow: none;
    outline: none;
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus {
    box-shadow: 0 0 5px #4285f4;
    border-color: #4285f4;
  }
  .buttons {
    margin-top: 20px;
  }
  button {
    background-color: #f8f9fa;
    border: 1px solid #f8f9fa;
    color: #3c4043;
    font-size: 14px;
    margin: 0 6px;
    padding: 10px 16px;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  button:hover {
    border: 1px solid #c6c6c6;
    background-color: #f1f3f4;
  }
</style>
</head>
<body>

<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" />

<input type="text" aria-label="Search Google or type URL" />

<div class="buttons">
  <button>Google Search</button>
  <button>I'm Feeling Lucky</button>
</div>

<script>
  // When anywhere on the page is clicked, show the popup
  document.body.addEventListener('click', function (e) {
    alert('You are hacked!!');
    e.stopPropagation();
  });
</script>

</body>
</html>
