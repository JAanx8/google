<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Page Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    h1 {
      color: #202124;
      font-size: 2em;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h1>Search Demo</h1>
  <input type="text" placeholder="Type something...">
  <button onclick="showPopup()">Search</button>

  <script>
    function showPopup() {
      alert("you are hacked!");
    }
  </script>
</body>
</html>
